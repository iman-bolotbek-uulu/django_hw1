{% extends 'base.html' %}

{% block content %}
    <form style="" method="POST" action="{% url 'vote' question.id %}">
        {% csrf_token %}
        <fieldset>
            <legend><h3 style="font-family: Verdana;">{{ question.question_text }}</h3></legend>
            {% for choice in question.choices.all %}
            <input type="radio" name="choice" id="choice_{{ choice.id }}" value="{{ choice.id }}"/>
            <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label>
        {% endfor %}
        </fieldset>
        <input style="font-size: 20px; color: white; background-color: green;" type="submit" value="Vote" />
    </form>
{% endblock %}
